language: java
dist: bionic
sudo: false
git:
  depth: false
cache:
  directories:
  - $HOME/.m2
addons:
  sonarcloud:
    organization: "svenpeldszus-github" # the key of the org you chose at step #3
    token:
      secure: "a72b83a4eff0ded471ac6ee28658097488465911" # encrypted value of your token
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=SvenPeldszus_emoflon-tgg-mutation-test-tool
